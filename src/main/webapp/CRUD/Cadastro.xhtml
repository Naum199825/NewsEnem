<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>{Cadastrar}</title>
    <h:outputStylesheet name="css/login.css"/>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/Templates/template2.xhtml">
    <div class="login-box">
        <h2>Cadastro</h2>

        <h:form id="loginForm">
            <div class="user-box">
                <h:outputLabel for="nome" value="Nome"/>
                <h:inputText  id="nome" value="#{perfil.nome}"></h:inputText>
            </div>
            
            <div class="user-box">
                <h:outputLabel for="nascimento"/>
                <h:inputText id="nascimento" value="#{perfil.datanasc}"></h:inputText>
                
            </div>
            <div class="user-box">
                <h:outputLabel for="email"/>
                <h:inputText id="email" value="#{perfil.email}">
                </h:inputText>            
            </div>
            
            <div class="user-box">
                <h:outputLabel for="password"/>
                <h:inputSecret id="password" value="#{perfil.senha}" required="true"> </h:inputSecret>
            </div>
            <h:commandButton type="submit"
                             action="#{perfilService.salvar(perfil)}" />
        </h:form>

    </div>
   </ui:composition>
</h:body>
</html>
