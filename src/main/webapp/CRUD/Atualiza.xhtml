<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Login</title>
   <h:outputStylesheet name="css/login.css"/>
</h:head>
<h:body>
   <div class="login-box">
      <h2>Atualizar</h2>

      <h:form action="/login" method="post" id="loginForm">
         <div class="user-box">
            <h:inputText type="text" name="username" id="username">
            </h:inputText>
            <label for="username">Nome</label>
         </div>
         <div class="user-box">
            <h:inputText type="date" name="nascimento" id="nascimento">
            </h:inputText>
            <label for="nascimento">Data de Nascimento</label>
         </div>
         <div class="user-box">
            <h:inputText type="email" name="email" id="email" pattern=".+@example\.com">
            </h:inputText>
            <label for="email">Email</label>
         </div>
         <div class="user-box">
            <h:inputSecret type="password" name="password" id="password">

            </h:inputSecret>
            <label for="password">Senha</label>
         </div>
         <h:commandButton type="submit" value="Salvar" />
      </h:form>

   </div>
</h:body>
</html>
