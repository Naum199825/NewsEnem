<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
<!--    <h:outputStylesheet library="css" name="../resources/css/login.css" />-->
    <link rel="stylesheet" href="../resources/css/login.css" />
</h:head>

<h:body>


    <h:form>
        <div class="login-box">
            <h2>Login</h2>
            <div class="user-box">
                <h:inputText id="username" styleClass="input-text" value="#{loginBean.username}" required="true" />
                <h:outputLabel for="username" styleClass="label-text">Username</h:outputLabel>
            </div>
            <div class="user-box">
                <h:inputSecret id="password" styleClass="input-text" value="#{loginBean.password}" required="true" />
                <h:outputLabel for="password" styleClass="label-text">Password</h:outputLabel>
            </div>
            <h:commandButton styleClass="submit-button" value="Submit" action="#{loginBean.login}" />
        </div>
    </h:form>


</h:body>
</html>
